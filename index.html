<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>currency converter</title>
   <link rel="stylesheet" href="currency converter.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   <main>
      <div class="container">
         <h1>Currency Converter</h1>
         
         <form>
            <p class="amount">Enter Amount</p>
            <input type="" name="" value="1">

            <div class="dropdown-container">
               
               <div class="from">
                  <p>From</p>
                  <div class="option">
                     <img src="https://flagsapi.com/US/flat/64.png" alt="image">
                     <select name="" id="from">
                     </select>
                  </div>
               </div>
               <i class="fa-solid fa-arrow-right-arrow-left"></i>
               <div class="to">
                  <p>To</p>
                  <div class="option">
                     <img src="https://flagsapi.com/IN/flat/64.png" alt="image">
                     <select name="" id="to">
                     </select>
                  </div>
               </div>
            </div>

            <p class="final-amount">1 USD = 80 INR</p>
            <button class="btn">
               Exchange 
            </button>
         </form>
      </div>

   </main>


   <script src="curreny code.js"></script>
   <script src="currency converter.js"></script>
</body>
</html>
